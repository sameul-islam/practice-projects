<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie Review App</title>
</head>
<body>
    <div class="container">
        <h1>Movie Review</h1>
        <div class="form">
            <input type="text" id="movie-title" placeholder="Movie Title">
             <div class="star-rating">
                    <i class="fa fa-star" data-rating="1"></i>
                    <i class="fa fa-star" data-rating="2"></i>
                    <i class="fa fa-star" data-rating="3"></i>
                    <i class="fa fa-star" data-rating="4"></i>
                    <i class="fa fa-star" data-rating="5"></i>
            </div>
                   <input type="hidden" id="movie-rating">
            <textarea id="movie-review" placeholder="Write your review..." rows="5"></textarea>
            <button id="submit-btn">Submit Review</button>
        </div>
        <h2>All Reviews</h2>
        <div id="review-list"></div>
    </div>

    

<script src="script.js"></script>
</body>
</html>
