<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="container">
        <h2>Typing Speed Test</h2>
        <p id="quote">Loading...</p>
        <textarea id="input" placeholder="Start typing here..."></textarea>
        <div id="stats">
            <p><strong>Time:</strong> <span id="time">0</span>s</p>
            <p><strong>Speed:</strong> <span id="wpm">0</span>WPM</p>
            <p><strong>Mistakes:</strong> <span id="mistakes">0</span></p>
        </div>
        <button id="start">Restart</button>
    </div>




<script src="script.js"></script>
</body>
</html>
